<div *ngIf="isLoading" class="container mt-4">
  <h1>Loading.....</h1>
  <div class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</div>
<div *ngIf="error" class="container mt-4">
  <!-- Bootstrap alert for showing errors -->
  <div class="alert alert-danger">
    {{ error }}
  </div>
</div>
<div *ngIf="!(isLoading || error)" class="container mt-4">
  <h1 class="mb-4">Latest Products</h1>
  <div class="row">
    <div
      class="col-sm-12 col-md-6 col-lg-4 col-xl-3"
      *ngFor="let product of products$ | async"
    >
      <!-- Assuming you have an Angular component named 'ProductComponent' -->
      <app-product [product]="product"></app-product>
    </div>
  </div>
</div>
